<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c9507e888.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Audio Player</title>
</head>
<body>
    <div id="container" class="container">
        <div id="top-wrapper" class="top-wrapper">
            <section id="visualizer" class="visualizer"></section>
            <div id="right-wrapper" class="right-wrapper">
                <div id="album-nav" class="album-nav">
                    <i class="fas fa-chevron-left" onclick="handleBackNav()"></i>
                    <span id="nav-title" class="nav-title">Albums</span>
                </div>
                <section id="tracks-pane" class="tracks-pane">
                    <ol id="track-list" class="track-list"></ol>
                </section>
            </div>
        </div>
        <div id="bottom-wrapper" class="bottom-wrapper">
            <div id="waveform" class="waveform"></div>
            <div id="playing-text" class="playing-text">
                <span id="now-playing" class="now-playing">Now Playing - </span>
                <span id="duration" class="duration">0:00 / 0:00</span>
            </div>
            <section id="controls" class="controls">
                <button id="prev-btn" class="prev-btn" onclick="handleSkipBack()">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-btn" class="play-btn" onclick="handlePlayPause()">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stop-btn" class="stop-btn" onclick="handleStop()">
                    <i class="fas fa-stop"></i>
                </button>
                <button id="next-btn" class="next-btn" onclick="handleSkipForward()">
                    <i class="fas fa-step-forward"></i>
                </button>
                <div class="volume-slider">
                    <input type="range" min="0" max="1" value="0.75" step=".01" id="volume" class="volume" onchange="handleVolume()">
                </div>
            </section>
        </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
